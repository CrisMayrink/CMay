<!DOCTYPE html>

<html lang="en" >
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: #fab6b6ff;
        }

        h1 {
            font: Arial;
            color: #911395;
        }
    </style>
</head>
<body>
    <h1>Manipulando Texto</h1>
    <p>

        Vamos aprender a manipular texto em JavaScript!
    </p>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length}.`)
        document.write(`Seu nome em letras maiusculas  e: ${nome.toUpperCase()}.` )
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}.`)
    </script>

</body>
</html>
