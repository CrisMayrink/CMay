<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- instruções ao navegador para controlar as dimensões e escala da pgn.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> FORMULARIO</title>
</head>
<body>
    <form action="/pagina-processamento-do-form" method="post">
        <fieldset>
            <legend>Dados Gerais</legend><!--titulo do grupo-->
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" name="nome" required /><br />
            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required /><br /> <!-- qdo se usa date ele ja carrega o calendário-->
            <label for="cpf">CPF</label>
            <input type="text" minlength="11" id="cpf" /> <!--minimo de 11 caracteres-->
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco">
                <option value="">Selecione o tipo de endereço</option>
                <option value="">Rua</option>
                <option value="">Avenida</option>
                <option value="">Travessa</option>
                <option value="">Outros</option>
            </select>
            <label for="Logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="Logradouro" required /><br />
            <label for="text">Complemento:</label>
            <input type="text" id="complemento" name="complemento" required /><br />
        </fieldset>
        <fieldset>
            <legend>Fale conosco</legend>
            <label for="msg">Mensagem:</label>
            <textarea type="text" id:"msg"></textarea>
        </fieldset>
        <fieldset>
        <button type="submit" >"Enviar sua mensagem" </button>
        <button type="reset">"Limpar campos do formulário"</button>
        </fieldset>

    </form>


</body>
</html>
