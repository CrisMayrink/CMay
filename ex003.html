<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Meu primeiro programa...</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background-color: #b8f7dd;
        }
        h1 {
            font-family: Comic Sans MS;
                color: #911395;
        }
        p {
            font-size: 16pt;
        }
        
        </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é o meu primeiro programa em HTML.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //o prompt retorna uma string = converter Number.parseInt(n)
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //placeholder $ {} - template string
    </script>

</body>
</html>
