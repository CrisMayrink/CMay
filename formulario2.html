<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- instruções ao navegador para controlar as dimensões e escala da pgn.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> FORMULARIO</title>
</head>
<body>
    <form action="/pagina-processamento-do-form" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="name">Nome:</label>
            <input type="text" id="Nome" minlength="3" name="usuario" required /><br />
            <label for="date" id="Data de nascimento" name-="data_nascimento" required>Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required /><br />
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="msg" rows="4" cols="150" required></textarea>
        </fieldset>
        <fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
