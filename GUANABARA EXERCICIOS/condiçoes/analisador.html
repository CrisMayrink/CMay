<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Analisador de números</title>
    <style>
        body {
            font-size: 25px;
            background: #3a046c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            text-align: center;
        
        }
        section{
            font-size: 15px;
            background-color: beige;
            border-radius: 10px;
            padding: 15px;
            width: 30%;
            margin: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);

        }
        div {
            color: black;
            font-size: 18px;
        }
        input{
            background-color: antiquewhite;
            display: flex;
            font-weight: bold ;
            
        }
        #res {
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 30px;
        }button {
            padding: 10px 20px;
            cursor: pointer;
            background: rgba(47, 1, 40, 0.3);
            border: 0.5pc;
            color: rgb(240, 238, 235);
            border-radius: 5px;
            
       }input[type="number"] {padding:6px 8px; font: size 13px; border-radius:4px; border:1px solid rgba(0,0,0,0.2); }
        footer{
        color: white;
        font-size: 13px;
        text-align: center; 
        font-style: italic;
        }

        </style>
</head>
<body>
    <header>   
    <h1>Analisador de números</h1>
    </header> 
    <section>
    <div id=" controls">
        <label for="numero">Adicione números entre 1 e 50</label> <br>
        <input id="numero" type="number" min="1" max="50" placeholder= "Ex:7"></div>
    
    <div id="res">Números adicionados: nenhum</div>

     <p>
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnFinalizar">Finalizar</button>
    </p>

    </section>
    <footer>
        <p>Desenvolvido por CMayrink</p>
    </footer>
    <script src="analisador.js"></script>
</body>
</html>
